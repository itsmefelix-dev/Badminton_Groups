<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Grouping</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    .group {
      margin-bottom: 20px;
    }
    input {
      width: 200px;
      padding: 5px;
      margin: 5px;
      text-align: left;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
    }
    .group button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Enter Player Names (Max 40)</h1>

  <div id="input-area"></div>
  <button onclick="generateReadyList()">Generate Ready Player List</button>
  <button onclick="addLatecomers()">Add Latecomers</button>

  <h3>Ready Player List:</h3>
  <div id="readyPlayerList"></div>
  
  <div class="group">
    <h3>Group 1</h3>
    <div id="group1"></div>
    <button id="shuffleGroup1" onclick="shuffleGroup('group1')" disabled>Shuffle Group 1</button>
    <button onclick="startGame('group1')">Generate Group 1</button>
  </div>

  <div class="group">
    <h3>Group 2</h3>
    <div id="group2"></div>
    <button id="shuffleGroup2" onclick="shuffleGroup('group2')" disabled>Shuffle Group 2</button>
    <button onclick="startGame('group2')">Generate Group 2</button>
  </div>

  <div class="group">
    <h3>Group 3</h3>
    <div id="group3"></div>
    <button id="shuffleGroup3" onclick="shuffleGroup('group3')" disabled>Shuffle Group 3</button>
    <button onclick="startGame('group3')">Generate Group 3</button>
  </div>

  <script>
    const inputArea = document.getElementById("input-area");
    const readyPlayerList = document.getElementById("readyPlayerList");
    let readyPlayers = [];
    let group1 = [];
    let group2 = [];
    let group3 = [];
    const maxPlayers = 40;

    // Create input fields for up to 40 people
    for (let i = 0; i < maxPlayers; i++) {
      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = `Name ${i + 1}`;
      input.id = "name" + i;
      inputArea.appendChild(input);
    }

    function generateReadyList() {
      readyPlayers = [];
      readyPlayerList.innerHTML = ""; // Clear previous list

      // Get names from input fields and check for duplicates
      for (let i = 0; i < maxPlayers; i++) {
        const val = document.getElementById("name" + i).value.trim();
        if (val === "") break; // Stop if no more names are entered
        if (readyPlayers.includes(val)) {
          alert(`Duplicate name found: "${val}". Please enter unique names.`);
          return;
        }
        readyPlayers.push(val);
      }

      // Display the ready player list
      readyPlayerList.innerHTML = readyPlayers.join(", ");
    }

    function addLatecomers() {
      let latecomerNames = [];

      // Get names of latecomers
      for (let i = 0; i < maxPlayers; i++) {
        const val = document.getElementById("name" + i).value.trim();
        if (val === "") break; // Stop if no more names are entered
        latecomerNames.push(val);
      }

      // Check if latecomers have already been added
      latecomerNames = latecomerNames.filter(name => !readyPlayers.includes(name));

      if (latecomerNames.length === 0) {
        alert("No new latecomers to add or duplicate names detected.");
        return;
      }

      // Add latecomers to the ready player list
      readyPlayers.push(...latecomerNames);

      // Display updated ready player list
      readyPlayerList.innerHTML = readyPlayers.join(", ");
    }

    function shuffleGroup(groupId) {
      // Get the group arrays
      let groupNames;
      if (groupId === "group1") groupNames = group1;
      if (groupId === "group2") groupNames = group2;
      if (groupId === "group3") groupNames = group3;

      // Shuffle the names within the selected group
      const shuffled = shuffleArray(groupNames);

      // Display shuffled names for the selected group
      document.getElementById(groupId).innerText = shuffled.join(", ");
    }

    function startGame(groupId) {
      // If there are enough players in the ready list
      if (readyPlayers.length < 4) {
        alert("Not enough players to start the game.");
        return;
      }

      // Shuffle the ready player list
      readyPlayers = shuffleArray(readyPlayers);

      // Assign players to groups
      if (groupId === "group1") group1 = readyPlayers.slice(0, 4);
      if (groupId === "group2") group2 = readyPlayers.slice(4, 8);
      if (groupId === "group3") group3 = readyPlayers.slice(8, 12);

      // Display the groups
      document.getElementById("group1").innerText = group1.join(", ");
      document.getElementById("group2").innerText = group2.join(", ");
      document.getElementById("group3").innerText = group3.join(", ");

      // Disable shuffle buttons after generating groups
      document.getElementById("shuffleGroup1").disabled = true;
      document.getElementById("shuffleGroup2").disabled = true;
      document.getElementById("shuffleGroup3").disabled = true;

      // Disable the Generate Group button after starting the game
      document.querySelectorAll('button').forEach(btn => btn.disabled = true);
    }

    function shuffleArray(arr) {
      // Shuffle the given array
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]]; // Swap elements
      }
      return arr;
    }
  </script>
</body>
</html>
