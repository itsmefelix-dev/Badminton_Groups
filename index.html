<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Badminton Grouping</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    .court {
      margin-bottom: 30px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
    }
    input, select {
      width: 200px;
      padding: 5px;
      margin: 5px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    .on-break {
      background-color: #f0ad4e;
    }
  </style>
</head>
<body>
  <h1>Badminton Grouping Tool</h1>

  <!-- Number of courts -->
  <label><strong>Number of Courts:</strong></label>
  <input type="number" id="courtCountInput" value="1" min="1" max="10" onchange="renderCourts()" />

  <!-- Add player -->
  <h3>Add New Player</h3>
  <input type="text" id="newPlayerName" placeholder="Player Name" />
  <select id="newPlayerSkill">
    <option value="Beginner">Beginner</option>
    <option value="Intermediate">Intermediate</option>
    <option value="Advanced">Advanced</option>
    <option value="Pro">Pro</option>
  </select>
  <button onclick="addPlayerToReadyList()">Add to Ready Player List</button>

  <!-- Ready player table -->
  <h3>Ready Player List:</h3>
  <table id="readyPlayerList">
    <thead>
      <tr>
        <th>Name</th>
        <th>Skill</th>
        <th>Times Played</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Court container -->
  <div id="courtContainer"></div>

  <!-- Match history -->
  <h3>Match History:</h3>
  <div id="matchHistory"></div>

  <script>
    const skillMap = { Beginner: 1, Intermediate: 2, Advanced: 3, Pro: 4 };

    let readyPlayers = [];
    let waitingQueue = [];
    let courts = [];
    let matchHistorySet = new Set();
    let pendingAssignments = [];

    function addPlayerToReadyList() {
      const newName = document.getElementById("newPlayerName").value.trim();
      const newSkill = document.getElementById("newPlayerSkill").value;

      const allPlayers = [...readyPlayers, ...courts.flat()];
      if (allPlayers.some(p => p.name.toLowerCase() === newName.toLowerCase())) {
        alert(`Duplicate name found: "${newName}" already exists.`);
        return;
      }

      if (newName !== "") {
        const newPlayer = {
          name: newName,
          skill: newSkill,
          timesPlayed: 0,
          onBreak: false,
          currentCourt: null
        };
        readyPlayers.push(newPlayer);
        waitingQueue.push(newPlayer);
        generateReadyList();
        updateAllManualDropdowns();
      }

      document.getElementById("newPlayerName").value = "";
    }

    function getLockedPlayers(includePending = false) {
      const locked = courts.flat().filter(p => p && p.currentCourt !== null);
      return includePending ? [...locked, ...pendingAssignments] : locked;
    }

    function manuallyAssignCourt(index) {
      const names = [];
      for (let i = 0; i < 4; i++) {
        const name = document.getElementById(`manualName${i}-${index}`).value;
        if (name) names.push(name);
      }

      if (names.length !== 4) {
        alert("Please select 4 players.");
        return;
      }

      const currentAssigned = pendingAssignments.map(p => p.name);
      const conflict = names.filter(name => currentAssigned.includes(name));
      if (conflict.length > 0) {
        alert(`Cannot assign players. Conflicts: ${conflict.join(", ")}`);
        return;
      }

      const players = names.map(name => readyPlayers.find(p => p.name === name));
      courts[index] = players;
      players.forEach(p => {
        p.currentCourt = index;
        pendingAssignments.push(p);
      });

      displayCourt(index, players);
      document.getElementById(`startButton${index}`).disabled = false;
      updateAllManualDropdowns();
    }

    function startCourt(index) {
      const currentPlayers = courts[index];

      currentPlayers.forEach(p => {
        p.currentCourt = index;
        waitingQueue = waitingQueue.filter(q => q.name !== p.name);
        pendingAssignments = pendingAssignments.filter(pa => pa.name !== p.name);
      });

      document.getElementById(`courtDisplay${index}`).innerHTML += " (Game Started)";
      document.getElementById(`startButton${index}`).disabled = true;
      document.getElementById(`finishButton${index}`).disabled = false;
    }

    function clearManualDropdowns(index) {
      for (let i = 0; i < 4; i++) {
        const select = document.getElementById(`manualName${i}-${index}`);
        if (select) select.value = "";
      }
      updateManualDropdowns(index);
    }

    function updateManualDropdowns(index) {
      const selectedNames = [];
      for (let i = 0; i < 4; i++) {
        const select = document.getElementById(`manualName${i}-${index}`);
        if (select && select.value) selectedNames.push(select.value);
      }

      const locked = getLockedPlayers(true).map(p => p.name);

      for (let i = 0; i < 4; i++) {
        const select = document.getElementById(`manualName${i}-${index}`);
        const currentValue = select.value;
        select.innerHTML = '<option value="">-- Select Player --</option>';

        readyPlayers.forEach(player => {
          const name = player.name;
          const isEligible =
            !player.onBreak &&
            (player.currentCourt === null || player.currentCourt === index) &&
            (!locked.includes(name) || name === currentValue) &&
            (!selectedNames.includes(name) || name === currentValue);

          if (isEligible) {
            const option = document.createElement("option");
            option.value = name;
            option.textContent = `${name} (${player.skill}, ${player.timesPlayed})`;
            if (name === currentValue) option.selected = true;
            select.appendChild(option);
          }
        });

        select.onchange = () => updateManualDropdowns(index);
      }
    }

    function generateReadyList() {
      const tbody = document.querySelector("#readyPlayerList tbody");
      tbody.innerHTML = "";
      readyPlayers.forEach(player => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${player.name}</td>
          <td>${player.skill}</td>
          <td>${player.timesPlayed}</td>
          <td><button onclick="removePlayer('${player.name}')">Remove</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function removePlayer(name) {
      readyPlayers = readyPlayers.filter(p => p.name !== name);
      waitingQueue = waitingQueue.filter(p => p.name !== name);
      pendingAssignments = pendingAssignments.filter(p => p.name !== name);
      generateReadyList();
      updateAllManualDropdowns();
    }

    function updateAllManualDropdowns() {
      for (let i = 0; i < courts.length; i++) {
        updateManualDropdowns(i);
      }
    }

    function renderCourts() {
      const courtCount = parseInt(document.getElementById("courtCountInput").value);
      courts = new Array(courtCount).fill(null).map(() => []);
      const container = document.getElementById("courtContainer");
      container.innerHTML = "";

      for (let i = 0; i < courtCount; i++) {
        const courtDiv = document.createElement("div");
        courtDiv.className = "court";
        courtDiv.innerHTML = `
          <h4>Court ${i + 1}</h4>
          <div id="courtDisplay${i}">Waiting for players...</div>
          <div>
            ${[0, 1, 2, 3].map(j => `
              <select id="manualName${j}-${i}"><option value="">-- Select Player --</option></select>
            `).join("")}
            <br/>
            <button onclick="manuallyAssignCourt(${i})">Assign Manually</button>
            <button onclick="clearManualDropdowns(${i})">Clear</button>
            <button id="startButton${i}" onclick="startCourt(${i})" disabled>Start</button>
            <button id="finishButton${i}" disabled>Finish</button>
          </div>
        `;
        container.appendChild(courtDiv);
      }

      updateAllManualDropdowns();
    }

    function displayCourt(index, players) {
      document.getElementById(`courtDisplay${index}`).innerHTML = players
        .map(p => `${p.name} (${p.skill})`).join(", ");
    }

    renderCourts();
  </script>
</body>
</html>
