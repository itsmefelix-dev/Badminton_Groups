<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Grouping</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    .group {
      margin-bottom: 20px;
    }
    input {
      width: 200px;
      padding: 5px;
      margin: 5px;
      text-align: left;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    .group button {
      margin-top: 10px;
    }
    .on-break {
      background-color: #f0ad4e;
    }
  </style>
</head>
<body>
  <h1>Enter Player Names (Max 40)</h1>

  <div id="input-area"></div>
  <button onclick="generateReadyList()">Generate Ready Player List</button>
  <button onclick="addLatecomers()">Add Latecomers</button>

  <h3>Ready Player List:</h3>
  <table id="readyPlayerList">
    <thead>
      <tr>
        <th>Name</th>
        <th>Times Played</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Player list will be populated here -->
    </tbody>
  </table>

  <div class="group">
    <h3>Group 1</h3>
    <div id="group1"></div>
    <button id="shuffleGroup1" onclick="shuffleGroup('group1')" disabled>Shuffle Group 1</button>
    <button onclick="generateGroup('group1')" id="generateGroup1">Generate Group 1</button>
  </div>

  <div class="group">
    <h3>Group 2</h3>
    <div id="group2"></div>
    <button id="shuffleGroup2" onclick="shuffleGroup('group2')" disabled>Shuffle Group 2</button>
    <button onclick="generateGroup('group2')" id="generateGroup2">Generate Group 2</button>
  </div>

  <div class="group">
    <h3>Group 3</h3>
    <div id="group3"></div>
    <button id="shuffleGroup3" onclick="shuffleGroup('group3')" disabled>Shuffle Group 3</button>
    <button onclick="generateGroup('group3')" id="generateGroup3">Generate Group 3</button>
  </div>

  <div>
    <button onclick="startGame()" id="startButton">Start</button>
    <button onclick="finishGame()" id="finishButton" disabled>Finish</button>
  </div>

  <script>
    const inputArea = document.getElementById("input-area");
    const readyPlayerList = document.getElementById("readyPlayerList").getElementsByTagName('tbody')[0];
    let readyPlayers = [];
    let group1 = [];
    let group2 = [];
    let group3 = [];
    let gameStarted = false; // To check if the game has started
    const maxPlayers = 40;

    // Create input fields for up to 40 people
    for (let i = 0; i < maxPlayers; i++) {
      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = `Name ${i + 1}`;
      input.id = "name" + i;
      inputArea.appendChild(input);
    }

    function generateReadyList() {
      readyPlayers = [];
      readyPlayerList.innerHTML = ""; // Clear previous list

      // Get names from input fields and check for duplicates
      for (let i = 0; i < maxPlayers; i++) {
        const val = document.getElementById("name" + i).value.trim();
        if (val === "") break; // Stop if no more names are entered
        if (readyPlayers.some(player => player.name === val)) {
          alert(`Duplicate name found: "${val}". Please enter unique names.`);
          return;
        }
        readyPlayers.push({ name: val, timesPlayed: 0, onBreak: false });
      }

      // Display the ready player list
      readyPlayers.forEach(player => {
        const row = readyPlayerList.insertRow();
        row.innerHTML = `
          <td>${player.name}</td>
          <td>${player.timesPlayed}</td>
          <td><button onclick="toggleOnBreak('${player.name}')">${player.onBreak ? "Back from Break" : "On Break"}</button></td>
        `;
      });
    }

    function toggleOnBreak(playerName) {
      const player = readyPlayers.find(p => p.name === playerName);
      if (player) {
        player.onBreak = !player.onBreak;
        // Update player status in the table
        generateReadyList();
      }
    }

    function addLatecomers() {
      let latecomerNames = [];

      // Get names of latecomers
      for (let i = 0; i < maxPlayers; i++) {
        const val = document.getElementById("name" + i).value.trim();
        if (val === "") break; // Stop if no more names are entered
        latecomerNames.push(val);
      }

      // Check if latecomers have already been added
      latecomerNames = latecomerNames.filter(name => !readyPlayers.some(p => p.name === name));

      if (latecomerNames.length === 0) {
        alert("No new latecomers to add or duplicate names detected.");
        return;
      }

      // Add latecomers to the ready player list
      latecomerNames.forEach(name => {
        readyPlayers.push({ name, timesPlayed: 0, onBreak: false });
      });

      // Display updated ready player list
      generateReadyList();
    }

    function shuffleGroup(groupId) {
      // Get the group arrays
      let groupNames;
      if (groupId === "group1") groupNames = group1;
      if (groupId === "group2") groupNames = group2;
      if (groupId === "group3") groupNames = group3;

      // Shuffle the names within the selected group
      const shuffled = shuffleArray(groupNames);

      // Display shuffled names for the selected group
      document.getElementById(groupId).innerText = shuffled.join(", ");
    }

    function generateGroup(groupId) {
      // If there are enough players in the ready list (at least 4)
      const availablePlayers = readyPlayers.filter(player => !player.onBreak);
      if (availablePlayers.length < 4) {
        alert("Not enough players to start the game. Please add more players.");
        return;
      }

      // Shuffle available players
      const shuffledPlayers = shuffleArray(availablePlayers);

      // Assign players to groups based on group ID
      if (groupId === "group1") {
        group1 = shuffledPlayers.slice(0, 4);
        document.getElementById("group1").innerText = group1.map(player => player.name).join(", ");
      }
      if (groupId === "group2") {
        group2 = shuffledPlayers.slice(4, 8);
        document.getElementById("group2").innerText = group2.map(player => player.name).join(", ");
      }
      if (groupId === "group3") {
        group3 = shuffledPlayers.slice(8, 12);
        document.getElementById("group3").innerText = group3.map(player => player.name).join(", ");
      }

      // Update player times played
      group1.forEach(player => player.timesPlayed++);
      group2.forEach(player => player.timesPlayed++);
      group3.forEach(player => player.timesPlayed++);

      // Display updated player list
      generateReadyList();
    }

    function shuffleArray(arr) {
      // Shuffle the given array
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]]; // Swap elements
      }
      return arr;
    }

    function startGame() {
      gameStarted = true;
      document.getElementById("startButton").disabled = true;
      document.getElementById("finishButton").disabled = false;

      // Disable all the generate buttons after starting the game
      document.getElementById("generateGroup1").disabled = true;
      document.getElementById("generateGroup2").disabled = true;
      document.getElementById("generateGroup3").disabled = true;
    }

    function finishGame() {
      // Clear all group names
      group1 = [];
      group2 = [];
      group3 = [];
      
      document.getElementById("group1").innerText = '';
      document.getElementById("group2").innerText = '';
      document.getElementById("group3").innerText = '';

      // Update the "Times Played" for all players
      readyPlayers.forEach(player => {
        player.timesPlayed = 0; // Reset times played
      });

      // Enable the "Start" button again to start a new game
      document.getElementById("startButton").disabled = false;
      document.getElementById("finishButton").disabled = true;
    }
  </script>
</body>
</html>
