<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Grouping</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    .group {
      margin-bottom: 20px;
    }
    input {
      width: 200px;
      padding: 5px;
      margin: 5px;
      text-align: left;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
    }
    .group button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Enter 12 Names</h1>

  <div id="input-area"></div>
  <button onclick="generateGroups()">Generate Groups</button>

  <div class="group">
    <h3>Group 1</h3>
    <div id="group1"></div>
    <button onclick="shuffleGroup('group1')">Shuffle Group 1</button>
  </div>

  <div class="group">
    <h3>Group 2</h3>
    <div id="group2"></div>
    <button onclick="shuffleGroup('group2')">Shuffle Group 2</button>
  </div>

  <div class="group">
    <h3>Group 3</h3>
    <div id="group3"></div>
    <button onclick="shuffleGroup('group3')">Shuffle Group 3</button>
  </div>

  <script>
    const inputArea = document.getElementById("input-area");
    let allNames = [];
    let group1 = [];
    let group2 = [];
    let group3 = [];

    // Create 12 input fields for names
    for (let i = 0; i < 12; i++) {
      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = `Name ${i + 1}`;
      input.id = "name" + i;
      inputArea.appendChild(input);
    }

    function generateGroups() {
      allNames = [];
      let names = [];

      // Get names from input fields and check for duplicates
      for (let i = 0; i < 12; i++) {
        const val = document.getElementById("name" + i).value.trim();
        if (val === "") {
          alert("Please fill in all 12 names.");
          return;
        }
        if (names.includes(val)) {
          alert(`Duplicate name found: "${val}". Please enter unique names.`);
          return;
        }
        names.push(val);
      }

      // Shuffle the array of names
      names = shuffleArray(names);

      // Assign names to groups, ensuring no duplication across groups
      group1 = names.slice(0, 4);
      group2 = names.slice(4, 8);
      group3 = names.slice(8, 12);

      // Display groups
      document.getElementById("group1").innerText = group1.join(", ");
      document.getElementById("group2").innerText = group2.join(", ");
      document.getElementById("group3").innerText = group3.join(", ");
    }

    function shuffleGroup(groupId) {
      // Get the group arrays
      let groupNames;
      if (groupId === "group1") groupNames = group1;
      if (groupId === "group2") groupNames = group2;
      if (groupId === "group3") groupNames = group3;

      // Shuffle the names within the selected group
      const shuffled = shuffleArray(groupNames);

      // Display shuffled names for the selected group
      document.getElementById(groupId).innerText = shuffled.join(", ");
    }

    function shuffleArray(arr) {
      // Shuffle the given array
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]]; // Swap elements
      }
      return arr;
    }
  </script>
</body>
</html>
