<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Grouping</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    .group {
      margin-bottom: 20px;
    }
    input {
      width: 40px;
      padding: 5px;
      margin: 5px;
      text-align: center;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Enter 12 Numbers</h1>

  <div id="input-area"></div>
  <button onclick="generateGroups()">Shuffle Groups</button>

  <div class="group" id="group1"></div>
  <div class="group" id="group2"></div>
  <div class="group" id="group3"></div>

  <script>
    // Create 12 input fields
    const inputArea = document.getElementById("input-area");
    for (let i = 0; i < 12; i++) {
      const input = document.createElement("input");
      input.type = "number";
      input.placeholder = i + 1;
      input.id = "num" + i;
      inputArea.appendChild(input);
    }

    function generateGroups() {
      let numbers = [];

      // Get numbers from input fields
      for (let i = 0; i < 12; i++) {
        const val = document.getElementById("num" + i).value;
        if (val === "") {
          alert("Please fill in all 12 numbers.");
          return;
        }
        numbers.push(Number(val));
      }

      // Shuffle the array
      for (let i = numbers.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
      }

      // Display the groups
      document.getElementById("group1").innerText = "Group 1: " + numbers.slice(0, 4).join(", ");
      document.getElementById("group2").innerText = "Group 2: " + numbers.slice(4, 8).join(", ");
      document.getElementById("group3").innerText = "Group 3: " + numbers.slice(8, 12).join(", ");
    }
  </script>
</body>
</html>
