<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Badminton Grouping</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    .court {
      margin-bottom: 20px;
    }
    input, select {
      width: 200px;
      padding: 5px;
      margin: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    .court button {
      margin-top: 10px;
    }
    .on-break {
      background-color: #f0ad4e;
    }
  </style>
</head>
<body>
  <h1>Add Player</h1>
  <input type="text" id="playerName" placeholder="Enter name">
  <select id="playerSkill">
    <option value="Beginner">Beginner</option>
    <option value="Intermediate">Intermediate</option>
    <option value="Advanced">Advanced</option>
    <option value="Pro">Pro</option>
  </select>
  <button onclick="addPlayer()">Add to Ready Player List</button>

  <h3>Ready Player List:</h3>
  <table id="readyPlayerList">
    <thead>
      <tr>
        <th>Name</th>
        <th>Skill</th>
        <th>Times Played</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="court">
    <h3>Court 1</h3>
    <div id="court1"></div>
    <button id="shuffleCourt1" onclick="shuffleCourt('court1')" disabled>Shuffle Court 1</button>
    <button onclick="generateCourt('court1')" id="generateCourt1">Generate Court 1</button>
    <button onclick="startCourt('court1')" id="startButton1" disabled>Start Court 1</button>
    <button onclick="finishCourt('court1')" id="finishButton1" disabled>Finish Court 1</button>
  </div>

  <div class="court">
    <h3>Court 2</h3>
    <div id="court2"></div>
    <button id="shuffleCourt2" onclick="shuffleCourt('court2')" disabled>Shuffle Court 2</button>
    <button onclick="generateCourt('court2')" id="generateCourt2">Generate Court 2</button>
    <button onclick="startCourt('court2')" id="startButton2" disabled>Start Court 2</button>
    <button onclick="finishCourt('court2')" id="finishButton2" disabled>Finish Court 2</button>
  </div>

  <div class="court">
    <h3>Court 3</h3>
    <div id="court3"></div>
    <button id="shuffleCourt3" onclick="shuffleCourt('court3')" disabled>Shuffle Court 3</button>
    <button onclick="generateCourt('court3')" id="generateCourt3">Generate Court 3</button>
    <button onclick="startCourt('court3')" id="startButton3" disabled>Start Court 3</button>
    <button onclick="finishCourt('court3')" id="finishButton3" disabled>Finish Court 3</button>
  </div>

  <script>
    let readyPlayers = [];
    let court1 = [], court2 = [], court3 = [];

    function addPlayer() {
      const name = document.getElementById("playerName").value.trim();
      const skill = document.getElementById("playerSkill").value;

      if (name === "") {
        alert("Name cannot be empty.");
        return;
      }

      if (readyPlayers.some(player => player.name.toLowerCase() === name.toLowerCase())) {
        alert(`Player "${name}" is already in the list.`);
        return;
      }

      readyPlayers.push({ name, skill, timesPlayed: 0, onBreak: false });
      document.getElementById("playerName").value = "";
      generateReadyList();
    }

    function generateReadyList() {
      readyPlayers.sort((a, b) => a.name.localeCompare(b.name));
      const tableBody = document.getElementById("readyPlayerList").getElementsByTagName('tbody')[0];
      tableBody.innerHTML = "";

      readyPlayers.forEach(player => {
        const row = tableBody.insertRow();
        row.innerHTML = `
          <td>${player.name}</td>
          <td>${player.skill}</td>
          <td>${player.timesPlayed}</td>
          <td><button onclick="toggleOnBreak('${player.name}')">${player.onBreak ? "Back from Break" : "On Break"}</button></td>
        `;
        if (player.onBreak) row.classList.add("on-break");
      });
    }

    function toggleOnBreak(name) {
      const player = readyPlayers.find(p => p.name === name);
      if (player) {
        player.onBreak = !player.onBreak;
        generateReadyList();
      }
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function shuffleCourt(courtId) {
      let court = courtId === "court1" ? court1 : courtId === "court2" ? court2 : court3;
      const shuffled = shuffleArray([...court]);
      document.getElementById(courtId).innerText = shuffled.map(p => p.name).join(", ");
    }

    function generateCourt(courtId) {
      const available = readyPlayers.filter(p => !p.onBreak);
      if (available.length < 4) {
        alert("Not enough players to start the game.");
        return;
      }

      shuffleArray(available);
      const selected = available.slice(0, 4);
      if (courtId === "court1") court1 = selected;
      else if (courtId === "court2") court2 = selected;
      else court3 = selected;

      readyPlayers = readyPlayers.filter(p => !selected.includes(p));
      document.getElementById(courtId).innerText = selected.map(p => p.name).join(", ");
      document.getElementById("generate" + courtId.charAt(0).toUpperCase() + courtId.slice(1)).disabled = true;
      document.getElementById("startButton" + courtId.charAt(5)).disabled = false;
    }

    function startCourt(courtId) {
      document.getElementById(courtId).innerHTML += " (Game Started)";
      document.getElementById("startButton" + courtId.charAt(5)).disabled = true;
      document.getElementById("finishButton" + courtId.charAt(5)).disabled = false;
    }

    function finishCourt(courtId) {
      let court;
      if (courtId === "court1") court = court1;
      else if (courtId === "court2") court = court2;
      else court = court3;

      court.forEach(player => {
        player.timesPlayed++;
        readyPlayers.push(player);
      });

      if (courtId === "court1") court1 = [];
      else if (courtId === "court2") court2 = [];
      else court3 = [];

      document.getElementById(courtId).innerText = "";
      document.getElementById("finishButton" + courtId.charAt(5)).disabled = true;
      document.getElementById("generate" + courtId.charAt(0).toUpperCase() + courtId.slice(1)).disabled = false;
      document.getElementById("shuffle" + courtId.charAt(0).toUpperCase() + courtId.slice(1)).disabled = true;

      generateReadyList();
    }
  </script>
</body>
</html>
