<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Badminton Grouping</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    .court {
      margin-bottom: 30px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
    }
    input, select {
      width: 200px;
      padding: 5px;
      margin: 5px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    .on-break {
      background-color: #f0ad4e;
    }
  </style>
</head>
<body>
  <h1>Badminton Grouping Tool</h1>

  <label><strong>Number of Courts:</strong></label>
  <input type="number" id="courtCountInput" value="1" min="1" max="10" onchange="renderCourts()" />

  <h3>Add New Player</h3>
  <input type="text" id="newPlayerName" placeholder="Player Name" />
  <select id="newPlayerSkill">
    <option value="Beginner">Beginner</option>
    <option value="Intermediate">Intermediate</option>
    <option value="Advanced">Advanced</option>
    <option value="Pro">Pro</option>
  </select>
  <button onclick="addPlayerToReadyList()">Add to Ready Player List</button>

  <h3>Ready Player List:</h3>
  <table id="readyPlayerList">
    <thead>
      <tr>
        <th>Name</th>
        <th>Skill</th>
        <th>Times Played</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="courtContainer"></div>

  <h3>Match History:</h3>
  <div id="matchHistory"></div>

  <script>
    const skillMap = { Beginner: 1, Intermediate: 2, Advanced: 3, Pro: 4 };

    let readyPlayers = [];
    let waitingQueue = [];
    let courts = [];
    let matchHistorySet = new Set();

    function addPlayerToReadyList() {
      const newName = document.getElementById("newPlayerName").value.trim();
      const newSkill = document.getElementById("newPlayerSkill").value;
      const allPlayers = [...readyPlayers, ...courts.flat()];

      if (allPlayers.some(p => p.name.toLowerCase() === newName.toLowerCase())) {
        alert(`Duplicate name found: "${newName}" already exists.`);
        return;
      }

      if (newName !== "") {
        const newPlayer = {
          name: newName,
          skill: newSkill,
          timesPlayed: 0,
          onBreak: false,
          currentCourt: null
        };
        readyPlayers.push(newPlayer);
        waitingQueue.push(newPlayer);
        generateReadyList();
        updateAllManualDropdowns();
      }

      document.getElementById("newPlayerName").value = "";
    }

    function generateReadyList() {
      readyPlayers.sort((a, b) => a.name.localeCompare(b.name));
      const tbody = document.getElementById("readyPlayerList").querySelector("tbody");
      tbody.innerHTML = "";
      readyPlayers.forEach(player => {
        const row = tbody.insertRow();
        row.innerHTML = `
          <td>${player.name}</td>
          <td>${player.skill}</td>
          <td>${player.timesPlayed}</td>
          <td><button onclick="toggleOnBreak('${player.name}')">${player.onBreak ? "Back from Break" : "On Break"}</button></td>
        `;
        if (player.onBreak) row.classList.add("on-break");
      });
    }

    function toggleOnBreak(name) {
      const player = readyPlayers.find(p => p.name === name);
      if (player) {
        player.onBreak = !player.onBreak;
        generateReadyList();
        updateAllManualDropdowns();
      }
    }

    function renderCourts() {
      const count = parseInt(document.getElementById("courtCountInput").value);
      const container = document.getElementById("courtContainer");
      container.innerHTML = "";
      courts = Array(count).fill(null).map(() => []);

      for (let i = 0; i < count; i++) {
        const div = document.createElement("div");
        div.className = "court";
        div.innerHTML = `
          <h3>Court ${i + 1}</h3>
          <div id="courtDisplay${i}"></div>
          <button onclick="generateCourt(${i})" id="generateCourt${i}">Generate Court ${i + 1}</button>
          <button onclick="shuffleCourt(${i})" id="shuffleCourt${i}" disabled>Shuffle Court ${i + 1}</button>
          <button onclick="startCourt(${i})" id="startButton${i}" disabled>Start Court ${i + 1}</button>
          <button onclick="finishCourt(${i})" id="finishButton${i}" disabled>Finish Court ${i + 1}</button>
          <h4>Manual Assign:</h4>
          <div id="manualDropdowns-${i}"></div>
          <button onclick="manuallyAssignCourt(${i})">Assign Manually</button>
          <button onclick="clearManualDropdowns(${i})">Clear</button>
        `;
        container.appendChild(div);
        renderManualDropdowns(i);
      }
    }

    function getLockedPlayers() {
      return courts.flat().filter(p => p && p.locked);
    }

    function renderManualDropdowns(index) {
      const container = document.getElementById(`manualDropdowns-${index}`);
      container.innerHTML = "";
      for (let i = 0; i < 4; i++) {
        const select = document.createElement("select");
        select.id = `manualName${i}-${index}`;
        container.appendChild(select);
      }
      updateManualDropdowns(index);
    }

    function updateManualDropdowns(index) {
      const selected = [];
      for (let i = 0; i < 4; i++) {
        const select = document.getElementById(`manualName${i}-${index}`);
        if (select && select.value) selected.push(select.value);
      }

      const locked = getLockedPlayers().map(p => p.name);
      const availablePlayers = readyPlayers.filter(p =>
        !p.onBreak && !locked.includes(p.name)
      );

      for (let i = 0; i < 4; i++) {
        const select = document.getElementById(`manualName${i}-${index}`);
        const current = select.value;
        select.innerHTML = '<option value="">-- Select Player --</option>';

        readyPlayers.forEach(p => {
          if (!p.onBreak && !locked.includes(p.name) &&
              (p.name === current || !selected.includes(p.name))) {
              const option = document.createElement("option");
              option.value = p.name;
              option.textContent = `${p.name} (${p.skill}, ${p.timesPlayed})`;
              if (p.name === current) option.selected = true;
              select.appendChild(option);
          }
        });

        select.onchange = () => updateManualDropdowns(index);
      }
    }

    function clearManualDropdowns(index) {
      for (let i = 0; i < 4; i++) {
        const select = document.getElementById(`manualName${i}-${index}`);
        if (select) select.value = "";
      }
      updateManualDropdowns(index);
    }

    function updateAllManualDropdowns() {
      for (let i = 0; i < courts.length; i++) updateManualDropdowns(i);
    }

    function manuallyAssignCourt(index) {
      const names = [];
      for (let i = 0; i < 4; i++) {
        const name = document.getElementById(`manualName${i}-${index}`).value;
        if (name) names.push(name);
      }

      if (names.length !== 4) {
        alert("Please select 4 players.");
        return;
      }

      const group = [];
      for (const name of names) {
        const p = readyPlayers.find(p => p.name === name);
        if (!p || p.onBreak || p.locked) {
          alert(`Player "${name}" is not available.`);
          return;
        }
        p.currentCourt = index;
        group.push(p);
      }

      courts[index] = group;
      waitingQueue = waitingQueue.filter(p => !group.includes(p));

      document.getElementById(`courtDisplay${index}`).innerText =
        group.map(p => `${p.name} (${p.timesPlayed})`).join(", ") + " (Manually Assigned)";
      document.getElementById(`generateCourt${index}`).disabled = true;
      document.getElementById(`shuffleCourt${index}`).disabled = true;
      document.getElementById(`startButton${index}`).disabled = false;
      updateAllManualDropdowns();
    }

    function generateCourt(index) {
      const displayId = `courtDisplay${index}`;
      const available = waitingQueue.filter(p => !p.onBreak && p.currentCourt === null);
      if (available.length < 4) return alert("Not enough players to start the game.");

      available.sort((a, b) => a.timesPlayed - b.timesPlayed);
      const minPlayed = available[0].timesPlayed;
      const eligible = available.filter(p => p.timesPlayed <= minPlayed + 2);
      shuffleArray(eligible);

      const combos = combinations(eligible, 4);
      let best = null;
      let bestScore = Infinity;

      for (const group of combos) {
        const names = group.map(p => p.name).sort().join(", ");
        if (matchHistorySet.has(names)) continue;

        const times = group.map(p => p.timesPlayed);
        const score = times.reduce((a, b) => a + b, 0);
        const diff = Math.max(...times) - Math.min(...times);

        if (diff <= 2 && score < bestScore) {
          best = group;
          bestScore = score;
        }
      }

      const group = best || eligible.slice(0, 4);
      courts[index] = group;
      group.forEach(p => p.currentCourt = index);
      waitingQueue = waitingQueue.filter(p => !group.includes(p));

      document.getElementById(displayId).innerText = group.map(p => `${p.name} (${p.timesPlayed})`).join(", ");
      document.getElementById(`generateCourt${index}`).disabled = true;
      document.getElementById(`shuffleCourt${index}`).disabled = false;
      document.getElementById(`startButton${index}`).disabled = false;
      updateAllManualDropdowns();
    }

    function shuffleCourt(index) {
      const displayId = `courtDisplay${index}`;
      const prev = courts[index];
      if (prev.length) {
        prev.forEach(p => p.currentCourt = null);
        // Only return players who are not locked in another court
        const unlocked = prev.filter(p => !p.locked);
        // Add only if not already in queue
        unlocked.forEach(p => {
          if (!waitingQueue.includes(p)) waitingQueue.push(p);
        });
      }

      const available = waitingQueue.filter(p => !p.onBreak && p.currentCourt === null && !p.locked);
      
      if (available.length < 4) return alert("Not enough players to reshuffle.");

      available.sort((a, b) => a.timesPlayed - b.timesPlayed);
      const minPlayed = available[0].timesPlayed;
      const eligible = available.filter(p => p.timesPlayed <= minPlayed + 2);
      shuffleArray(eligible);

      const combos = combinations(eligible, 4);
      let best = null;
      let bestScore = Infinity;

      for (const group of combos) {
        const names = group.map(p => p.name).sort().join(", ");
        if (matchHistorySet.has(names)) continue;

        const times = group.map(p => p.timesPlayed);
        const score = times.reduce((a, b) => a + b, 0);
        const diff = Math.max(...times) - Math.min(...times);

        if (diff <= 2 && score < bestScore) {
          best = group;
          bestScore = score;
        }
      }

      const group = best || eligible.slice(0, 4);
      courts[index] = group;
      group.forEach(p => p.currentCourt = index);
      waitingQueue = waitingQueue.filter(p => !group.includes(p));

      document.getElementById(displayId).innerText = group.map(p => `${p.name} (${p.timesPlayed})`).join(", ");
      document.getElementById(`startButton${index}`).disabled = false;
      updateAllManualDropdowns();
    }

    function startCourt(index) {
      const currentPlayers = courts[index];
      const lockedNames = getLockedPlayers().map(p => p.name);
      const conflict = currentPlayers.filter(p => lockedNames.includes(p.name));

      if (conflict.length > 0) {
        alert(`Cannot start court ${index + 1}. Conflicting players: ${conflict.map(p => p.name).join(", ")}`);
        return;
      }

      currentPlayers.forEach(p => p.locked = true);

      const div = document.getElementById(`courtDisplay${index}`);
      div.innerHTML += " (Game Started)";
      document.getElementById(`startButton${index}`).disabled = true;
      document.getElementById(`finishButton${index}`).disabled = false;

      updateAllManualDropdowns(); // refresh all dropdowns based on new locks
    }

    function finishCourt(index) {
      const group = courts[index];
      group.forEach(p => {
        p.timesPlayed++;
        p.locked = false;
        p.currentCourt = null;
        waitingQueue.push(p);
      });

      updateMatchHistory(group);
      courts[index] = [];

      document.getElementById(`courtDisplay${index}`).innerText = "";
      document.getElementById(`finishButton${index}`).disabled = true;
      document.getElementById(`generateCourt${index}`).disabled = false;
      document.getElementById(`shuffleCourt${index}`).disabled = true;
      generateReadyList();
      updateAllManualDropdowns();
    }

    function updateMatchHistory(group) {
      group.sort((a, b) => a.name.localeCompare(b.name));
      const names = group.map(p => `${p.name} (${p.timesPlayed})`);
      const key = group.map(p => p.name).sort().join(", ");
      if (!matchHistorySet.has(key)) {
        matchHistorySet.add(key);
        const div = document.createElement("div");
        div.textContent = names.join(", ");
        document.getElementById("matchHistory").appendChild(div);
      }
    }

    function combinations(arr, k) {
      const result = [];
      const combine = (start, combo) => {
        if (combo.length === k) {
          result.push(combo);
          return;
        }
        for (let i = start; i < arr.length; i++) {
          combine(i + 1, combo.concat([arr[i]]));
        }
      };
      combine(0, []);
      return result;
    }

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    renderCourts();
  </script>
</body>
</html>
